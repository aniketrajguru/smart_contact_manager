<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2" >
				
					<div class="my-card mt-2">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                       <p class="text-center" th:text="${session.message.content}"></p>
                       
                      
               
                    </div>
					
					
					<div class="container text-center">
					
						<img style="width: 100px;" src="" th:src="@{/img/contract.png}" alt="" />
					
					</div>
					
					<h1 class="text-center">Register Here !!</h1>
					
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
					<!-- name field -->
					
					 <div class="from-group">
    
    					<label for="name_field" class="form-label">Your Name</label>
    					
    					<input 
    					name="name"
    					type="text" 
    					class="form-control" 
    					id="name_field" 
    					aria-describedby="nameHelp"
    					placeholder="Enter here"
    					th:value="${user.name}"
    					required>
    					
    				
    					
                        
                     </div>
					
					<!-- email field -->
					
					<div class="from-group">
    
    					<label for="email_field" class="form-label">Email</label>
    					
    					<input
    					name="email"
    					type="email" 
    					class="form-control" 
    					id="email_field" 
    					aria-describedby="emailHelp"
    					placeholder="Enter here"
    					th:value="${user.email}"
    					required>
    					
    				
    					
                        
                     </div>
                     
                     <!-- password field -->
					
					<div class="from-group">
    
    					<label for="password_field" class="form-label">Password</label>
    					
    					<input 
    					name="password"
    					type="password" 
    					class="form-control" 
    					id="password_field" 
    					aria-describedby="passwordHelp"
    					placeholder="Enter here"
    					required>
    					
    				
    					
                        
                     </div>
                     
                     <!-- user about field -->
                     
                     <div class="form-group">
                     	
                     	<textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="6" class="form-control"></textarea>
                     
                     </div>
                     
                     <!-- terms and condition agreement -->
                     
                     <div class="form-group form-check">
                     
                     	<input 
                     	type="checkbox" 
                     	name="agreement"
                     	class="form-check-input"
                     	id="agreement"
                     	/>
                     	
                     	<label for="agreement">Accept terms and conditions</label>
                     
                     </div>
                     
                     <div class="container text-center">
                     
                     <button type="submit" class="btn bg-primary text-white">
                     	Submit
                     </button>
                      <button type="reset" class="btn bg-primary text-white">
                     	Reset
                     </button>
                     </div>
					
					</form>
			
			
			</div>
		
		</div>	
			
	</section>
		
</body>
</html>
