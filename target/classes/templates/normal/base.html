<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base html of normal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    
  </head>
  <body>
    
    
    <!-- navbar -->
    
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
    <ul class="navbar-nav mr-auto text-uppercase" >
      
        <li class="nav-item active"><a class="nav-link" th:href="@{/}" href="#">Home
        <span class="sr-only"></span></a>
        </li>
        
        
    
        <li class="nav-item">
          <a class="nav-link" href="#"
          
           aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" aria-disabled="true">Logout</a>
        </li>
         
      </ul>
      
      
    </div>
  </div>
</nav>

	<!-- END navbar -->
	
	<!-- sidebar -->
	
	<div class="sidebar mt-2">
		
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i>Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"> <i class="fa-solid fa-address-book"></i>View Contacts </a>
		<a href="#" th:href="@{/user/add-contact}" class="item"> <i class="fa-solid fa-pen"></i>Add Contacts</a>
		<a href="#" th:href="@{/user/profile}" class="item"> <i class="fa-solid fa-user"></i>Your Profile</a>
		<a href="#" class="item"> <i class="fa-solid fa-gear"></i>Settings</a>
		<a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-right-from-bracket"></i>Logout</a>
		<div class="divider"></div>
	
	</div>
	
	<!-- END sidebar -->
	  
    
    <!-- Content area -->
    
    <div class="content mt-5">
    
    	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
	<!-- message box on add contact -->		
    <div th:if="${session.message}" class="container">
    	
    	<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                 
                 
         <span th:text="${session.message.content}"></span>        
                 
         </div>    
    
    	<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
    
    </div>
    
         <div th:replace= "${content}"></div>
    
    
    </div>
    
    <!-- END content area -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  	<script th:src="@{/js/script.js}"></script>
  
  </body>
</html>
